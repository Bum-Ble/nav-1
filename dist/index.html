<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>Bumble导航网站</title>
  <base target="_self">
<script src="/style.e308ff8e.js"></script></head>
<style>.icon {
    width: 1em; height: 1em;
    vertical-align: -0.15em;
    fill: currentColor;
    overflow: hidden;
  }</style>
<link rel="stylesheet" href="/style.e308ff8e.css">
<body>
  <header class="globalHeader">
    <form class="searchForm" action="https://www.baidu.com/s" method="get">
      <input name="wd" type="text">
      <button type="submit">搜索</button>
    </form>
  </header>
  <main class="globalMain">
    <ul class="siteList">
      <li class="site">
        <div class="logo">B</div>
        <div class="link">baidu.com</div>
        <div class="close">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-close"></use>
          </svg>
        </div>
      </li>
      <li class="site">
        <div class="logo">A</div>
        <div class="link">acfun.com</div>
      </li>
      <li class="last">
        <div class="icon-wrapper">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-add"></use>
          </svg>
        </div>
        <div class="text">新增网站</div>
      </li>
    </ul>
  </main>
  <script src="//at.alicdn.com/t/font_3196606_u76ffzq5y7p.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/main.1f19ae8e.js"></script>
</body>
</html>
